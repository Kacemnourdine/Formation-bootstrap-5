<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background color</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
  <div class="container">
    <p class="bg-gradient bg-primary text-white">bg-primary</p>
    <p class="bg-gradient bg-secondary text-white">bg-secondary</p>
    <p class="bg-gradient bg-danger text-white">bg-danger</p>
    <p class="bg-gradient bg-warning text-white">bg-warning</p>
    <p class="bg-gradient bg-info">bg-info</p>
    <p class="bg-gradient bg-light text-primary">bg-light</p>
  </div>  
  <div class="container">
    <p class="bg-danger ">Opacite a 100 %</p>
    <p class="bg-danger bg-opacity-75">Opacite a 75</p>
    <p class="bg-danger bg-opacity-50">Opacite a 50</p>
    <p class="bg-danger bg-opacity-25">Opacite a 25</p>
    <p class="bg-danger bg-opacity-10">Opacite a 10</p>
  </div>
</body>
</html>
