<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- style css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Installation Bootstrap</title>
</head>
<body>
<div class="container py-4">
    <div class="alert alert-primary alert-dismissible ">
        <p>Un message primary . 
            <a href="#" class="alert-link">Mettre en lien</a>
            <button class="btn-close" data-bs-dismiss="alert" aria-label="Close" ></button>
        </p>
    </div>
    <div class="alert alert-secondary ">
        <p>Un message secondary . 
            <a href="">Mettre en lien</a>
        </p>
        
    </div>
    <div class="alert alert-success ">
        <p>Un message success</p>
    </div>
    <div class="alert alert-danger ">
        <p>Un message danger</p>
    </div>
    <div class="alert alert-warning ">
        <p>Un message warning</p>
    </div>
</div>    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
