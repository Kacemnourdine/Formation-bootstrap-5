<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
    <div class="container py-2">
        <button class="btn btn-primary">Primary </button>
        <button class="btn btn-secondary">secondary </button>
        <button class="btn btn-danger">danger </button>
       <hr>
       <a href="" class="btn btn-primary">lien Primary</a>
       <hr>
       <input class="btn btn-success" type="submit" value="Envoyer">
    </div>
    <div class="container py-2">
        <button class="btn btn-outline-primary btn-sm">Primary </button>
        <button class="btn btn-outline-secondary ">secondary </button>
        <button class="btn btn-outline-danger btn-lg">danger </button>
    </div>
    <div class="container py-2">
        <button class="btn btn-outline-primary btn-sm disabled">Primary </button>
        <button class="btn btn-outline-secondary ">secondary </button>
        
    </div>

   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
