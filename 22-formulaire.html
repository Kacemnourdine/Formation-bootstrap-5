        <form action="" class="row g-3">
            <div class="col-md-6">
                <label for="name" class="form-label">Nom</label>
                <input class="form-control" type="text" name="name" id="name">
            </div>
            <div class="col-md-6">
                <label for="email" class="form-label">Email</label>
                <input class="form-control" type="email" name="email" id="email">
            </div>
            <div class="col-md-12">
                <label for="adresse" class="form-label">Adresse</label>
                <input class="form-control" type="adresse" name="adresse" id="adresse">
            </div>
            <div class="col-md-4">
                <label for="cp" class="form-label">Code Postale</label>
                <input class="form-control" type="text" name="cp" id="cp">
            </div>
            <div class="col-md-8">
                <label for="ville" class="form-label">Ville</label>
                <input class="form-control" type="text" name="ville" id="ville">
            </div>
            <div class="col-md-12">
                <button class="btn btn-primary" type="submit">Envoyer</button>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
